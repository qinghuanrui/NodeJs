<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="/javascripts/vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<!-- 绑定 DOM 元素属性 -->
	<div id="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>
	<!-- 条件与循环 -->
	<div id="app-3">
	  <p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for = "todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>

	<!-- 处理用户输入 -->
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<div id="app-6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>

	<!-- 组件 -->
	<div id="app-7">
		<ol>
			<!--
		      现在我们为每个 todo-item 提供 todo 对象
		      todo 对象是变量，即其内容可以是动态的。
		      我们也需要为每个组件提供一个“key”。
		    -->
		    <todo-item 
		    v-for="item in groceryList" 
		    v-bind:todo="item"
		    v-bind:key="item.id"></todo-item>
		</ol>
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			message:"hello vue!"
		}
	})

	var app2 = new Vue({
		el:"#app-2",
		data:{
			message: '页面加载于 ' + new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el:"#app-3",
		data:{
			seen : true
		}
	})

	var app4 = new Vue({
		el:"#app-4",
		data:{
			todos:[
				{text:"java"},
				{text:"java1"},
				{text:"java2"}
			]
		}
	})

	var app5 = new Vue({
		el:"#app-5",
		data:{
			message:"123456789"
		},
		methods:{
			reverseMessage:function(){
				this.message = this.message.split('').reverse().join('');
			}
		}
	})

	var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue!'
	  }
	})


	// 定义名为 todo-item 的新组件
	Vue.component("todo-item",{
		// todo-item 组件现在接受一个"prop",类似于一个自定义属性,这个属性名为 todo。
		props:['todo'],
		template:"<li>{{todo.text}}</li>"
	})
	var app7 = new Vue({
	  el: '#app-7',
	  data: {
	    groceryList: [
	      { id: 0, text: '蔬菜' },
	      { id: 1, text: '奶酪' },
	      { id: 2, text: '随便其他什么人吃的东西' }
	    ]
	  }
	})

	

</script>
</html>
